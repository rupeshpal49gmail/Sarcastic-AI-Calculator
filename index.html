<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sarcastic Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="sarcastic-message" id="sarcastic-message">Hey don't do mistake</div>
      <div class="display-area">
        <div id="expression">2 + 2</div>
        <div class="result" id="calc-result">4</div>
      </div>
      <div class="btn-section">
        <button class="special" id="#">AC</button>
        <button class="special" id="#">+/-</button>
        <button class="special" id="#">%</button>
        <button class="operator" id="#">&#247</button>
        <button class="btn" id="#">7</button>
        <button class="btn" id="#">8</button>
        <button class="btn" id="#">9</button>
        <button class="operator" id="#">X</button>
        <button class="btn" id="#">4</button>
        <button class="btn" id="#">5</button>
        <button class="btn" id="#">6</button>
        <button class="operator" id="#">-</button>
        <button class="btn" id="#">1</button>
        <button class="btn" id="#">2</button>
        <button class="btn" id="#">3</button>
        <button class="operator" id="#">+</button>
        <button class="span-2" id="#">0</button>
        <button class="btn" id="#">.</button>
        <button class="operator" id="#">=</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
