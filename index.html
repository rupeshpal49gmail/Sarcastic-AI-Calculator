<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sarcastic Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="sarcastic-message" id="sarcasm"></div>
      <div class="display-area">
        <div id="expression"></div>
        <div class="result" id="display"></div>
      </div>
      <div class="btn-section">
        <button class="special">AC</button>
        <button class="special">+/-</button>
        <button class="special">%</button>
        <button class="operator" onclick="setOperator('&#247')">&#247</button>
        <button class="btn" onclick="appendNumber('7')">7</button>
        <button class="btn" onclick="appendNumber('8')">8</button>
        <button class="btn" onclick="appendNumber('9')">9</button>
        <button class="operator" onclick="setOperator('X')">X</button>
        <button class="btn" onclick="appendNumber('4')">4</button>
        <button class="btn" onclick="appendNumber('5')">5</button>
        <button class="btn" onclick="appendNumber('6')">6</button>
        <button class="operator" onclick="setOperator('-')">-</button>
        <button class="btn" onclick="appendNumber('3')">1</button>
        <button class="btn" onclick="appendNumber('2')">2</button>
        <button class="btn" onclick="appendNumber('1')">3</button>
        <button class="operator" onclick="setOperator('+')">+</button>
        <button class="span-2" onclick="appendNumber('0')">0</button>
        <button class="btn" onclick="appendNumber('.')">.</button>
        <button class="operator">=</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
